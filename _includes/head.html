<head>
	<link href="http://gmpg.org/xfn/11" rel="profile">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<!-- Enable responsiveness on mobile devices-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	{% include meta.html %}

	<title>
		{% if page.title == "Orbit Vineyards" %}
		{{ site.title }} &middot; {{ site.tagline }}
		{% else %}
		{{ page.title }} &middot; {{ site.title }}
		{% endif %}
	</title>

	<!-- CSS -->
	<link rel="stylesheet" type="text/css"	href="{{ site.baseurl }}/assets/css/syntax.css">
	<link rel="stylesheet" type="text/css"	href="{{ site.baseurl }}/assets/css/svg-icons.css">
	<link href="{{ site.baseurl }}/assets/css/material-kit.css?v=2.0.7" rel="stylesheet" />

	<!-- Icons -->
	<link rel="shortcut icon" href="{{ site.baseurl }}/{{ site.favicon }}">
	<link rel="apple-touch-icon" sizes="128x128" href="{{ site.baseurl }}/{{ site.favicon }}">
	<link rel="icon" type="image/png" href="{{ site.baseurl }}/{{ site.favicon }}">

	<!-- Fonts -->
	<link rel="stylesheet" type="text/css"	href="{{ site.baseurl }}/assets/css/roboto_slab.css">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/font-awesome.min.css">

	<!-- analytics -->
	<script async defer data-domain="blog.bushi.moe" src="https://analytics.bushi.moe/js/plausible.js"></script>

	{% include base.html %}

</head>
